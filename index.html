<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicació en directe</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        #playButton { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 1000; background-color: #007bff; color: white; border: none; padding: 10px; cursor: pointer; }
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #modalContent {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        #closeModal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        #addPointButton { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; background-color: #28a745; color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <label for="languageSelect" style="position: absolute; top: 10px; left: 10px; z-index: 1000; background-color: white; padding: 5px; border-radius: 5px;">Selecciona l'idioma:</label>
    <select id="languageSelect" style="position: absolute; top: 40px; left: 10px; z-index: 1000; padding: 5px;">
        <option value="ca">Català</option>
        <option value="es">Espanyol</option>
        <option value="en">Anglès</option>
        <option value="fr">Francès</option>
    </select>
    <button id="playButton">Activar Reproducció Automàtica</button>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicialitzar el mapa
        var map = L.map('map').setView([42.0, 1.0], 13); // Coordenades inicials

        // Afegir una capa de mapes (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Afegir un marcador per a la ubicació
        var marker = L.marker([42.0, 1.0], { icon: L.icon({ iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png', shadowSize: [41, 41] }) }).addTo(map);

        var selectedLanguage = 'ca';
        var pointsOfInterest = [];
        var audioEnabled = false;

        // Botó per activar la reproducció d'àudio
        document.getElementById('playButton').addEventListener('click', function() {
            audioEnabled = !audioEnabled;
            if (audioEnabled) {
                this.textContent = 'Parar Reproducció Automàtica';
                alert("Reproducció d'àudio activada. Els àudios es reproduiran automàticament quan t'apropis als punts d'interès.");
            } else {
                this.textContent = 'Activar Reproducció Automàtica';
                alert("Reproducció d'àudio desactivada.");
            }
        });

        

        // Funció per obtenir descripció del punt d'interès des de ChatGPT
      
async function getPointDescription(point) {
  try {
    const response = await fetch('/.netlify/functions/chatgpt-proxy', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: point.name, language: selectedLanguage })
    });

    const data = await response.json();
    if (data.description) {
      const speech = new SpeechSynthesisUtterance(data.description);
      speech.lang = selectedLanguage;
      window.speechSynthesis.speak(speech);
    }
  } catch (error) {
    console.error('Failed to fetch description:', error);
  }
}
        
        // Actualitzar l'idioma seleccionat
        document.getElementById('languageSelect').addEventListener('change', function() {
            selectedLanguage = this.value;
            console.log("Idioma seleccionat: ", selectedLanguage);
        });

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateLocation, function(error) {
                console.error("Error obtenint la ubicació: ", error);
                alert("No s'ha pogut obtenir la ubicació. Comproveu els permisos de geolocalització al vostre dispositiu.");
            }, {
                enableHighAccuracy: true
            });
        } else {
            alert("El teu navegador no suporta la geolocalització.");
        }

        // Funció per actualitzar la ubicació
        function updateLocation(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng], 13);

            pointsOfInterest.forEach(function(point) {
                var distance = map.distance([lat, lng], [point.lat, point.lng]);
                console.log("Distància al punt d'interès (", point.lat, point.lng, "): ", distance);
                if (distance < 200 && !point.audioPlayed) { // Si estem a menys de 200 metres i l'àudio no s'ha reproduït encara
                    playAudio(point.audioUrl);
                    point.audioPlayed = true; // Marcar que l'àudio ja s'ha reproduït
                }
            });

            if (!pointsOfInterest.some(point => point.source === 'OSM')) {
                fetchPointsOfInterest(lat, lng);
            }
        }

        // Obtenir punts d'interès des de JotForm
        fetch('https://eu-api.jotform.com/form/242954710671055/submissions?apiKey=5537d3b5552efb27643cda9ac6f409e3')
            .then(response => response.json())
            .then(data => {
                data.content.forEach(function(submission) {
                    var addressField = submission.answers['6'].answer;
                    var audioUrl = submission.answers['8'].answer[0];
                    
                    // Buscar latitud i longitud dins del camp de text
                    var latMatch = addressField.match(/Latitude:\s*([\d\.]+)/);
                    var lngMatch = addressField.match(/Longitude:\s*([\d\.]+)/);

                    if (latMatch && lngMatch) {
                        var lat = parseFloat(latMatch[1]);
                        var lng = parseFloat(lngMatch[1]);

                        console.log("Afegint punt d'interès: ", lat, lng, audioUrl);
                        L.circle([lat, lng], { color: 'orange', fillColor: 'transparent', fillOpacity: 0, radius: 50 }).addTo(map);

                        // Afegir el punt d'interès a la llista
                        
                    if (!audioUrl) {
                        getPointDescription({ lat, lng, name });
                    }
                    }
                });
            })
            .catch(error => {
                console.error('Error carregant els punts d’interès: ', error);
            });

        // Obtenir punts d'interès des de OpenStreetMap amb l'API Overpass
        function fetchPointsOfInterest(lat, lng) {
            var queries = [
                `[out:json];node(around:5000, ${lat}, ${lng})["natural"];out body;`,
                `[out:json];node(around:5000, ${lat}, ${lng})["waterway"];out body;`,
                `[out:json];node(around:5000, ${lat}, ${lng})["place"];out body;`,
                `[out:json];node(around:5000, ${lat}, ${lng})["historic"];out body;`,
                `[out:json];node(around:5000, ${lat}, ${lng})["settlement"];out body;`
            ];
            queries.forEach(query => {
                fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'data=' + encodeURIComponent(query)
                })
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(function(element) {
                        if (element.lat && element.lon && element.tags && element.tags.name) {
                            var lat = element.lat;
                            var lng = element.lon;
                            var name = element.tags.name;

                            console.log("Afegint punt d'interès des d'OSM: ", lat, lng, name);
                            L.circle([lat, lng], { color: 'blue', fillColor: 'transparent', fillOpacity: 0, radius: 50 }).addTo(map)
                                .bindPopup(name);

                            // Afegir el punt d'interès a la llista
                            
                            getPointDescription({ lat, lng, name });
                        }
                    });
                    console.log('Punts d’interès de OSM carregats correctament!');
                })
                .catch(error => {
                    console.error('Error carregant els punts d’interès des d’OpenStreetMap: ', error);
                });
            });
        }
    </script>

    <button id="addPointButton">Afegir Punt d'Interès</button>

    <div id="modal">
        <div id="modalContent">
            <button id="closeModal">&times;</button>
            <iframe src="https://form.jotform.com/242954710671055" width="100%" height="400px" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        // Botó per obrir el modal amb el formulari
        document.getElementById('addPointButton').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'flex';
        });

        // Botó per tancar el modal
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });
    </script>
</body>
</html>
