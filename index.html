<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicació en directe</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <label for="languageSelect" class="language-label">Selecciona l'idioma:</label>
    <select id="languageSelect" class="language-select">
        <option value="ca">Català</option>
        <option value="es">Espanyol</option>
        <option value="en">Anglès</option>
        <option value="fr">Francès</option>
    </select>
    <button id="playButton">Activar Reproducció Automàtica</button>
    <div id="map"></div>
    <button id="addPointButton">Afegir Punt d'Interès</button>
    <div id="modal">
        <div id="modalContent">
            <button id="closeModal">&times;</button>
            <iframe src="https://form.jotform.com/242954710671055" width="100%" height="400px" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Leaflet Library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Custom Scripts -->
    <script src="js/map.js"></script>
    <script src="loadJotformPoints.js"></script>
    <script src="playJotformAudio.js"></script>
    <script src="loadOSMPoints.js"></script>
    <script src="generateOSMDescriptions.js"></script>
    <script src="playOSMAudio.js"></script>
    <script src="audioControl.js"></script>
    <script src="geolocation.js"></script>
</body>
</html>
